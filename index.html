      function applyLang(lang) {
        const dict = I18N[lang] || I18N.en;
        document.documentElement.lang = lang;
        document.querySelectorAll('[data-i18n]').forEach(el => {
          const key = el.dataset.i18n;
          if (dict[key]) el.innerHTML = dict[key];
        });
        localStorage.setItem('lang', lang);
        document.getElementById('langSelect').value = lang;
      }

      window.addEventListener('DOMContentLoaded', () => {
        // Build language selector options dynamically from I18N keys
        const sel = document.getElementById('langSelect');
        Object.keys(I18N).forEach(k => {
          const opt = document.createElement('option');
          opt.value = k;
          opt.textContent = k.toUpperCase();
          sel.appendChild(opt);
        });
        sel.addEventListener('change', e => applyLang(e.target.value));
        applyLang(localStorage.getItem('lang') || 'en');
      });

    <script>
      const resources = [
        { title: "A Gentle Introduction to Stylus", desc: "A simple introduction to using Stylus, introducing core concepts.", url: "https://docs.arbitrum.io/stylus/gentle-introduction" },
        { title: "Amazing Stylus", desc: "Curated repositories of projects built using Stylus.", url: "https://github.com/OffchainLabs/awesome-stylus" },
        { title: "Rust For Smart Contracts", desc: "Simple WIP book introducing building Smart Contracts with Rust.", url: "https://rust-for-smart-contracts.com" },
        { title: "OpenZeppelin Wizard", desc: "Build ERC20, ERC721, and ERC1155 contracts VERY quickly.", url: "https://wizard.openzeppelin.com/stylus" }
      ];
      const resContainer = document.getElementById("resources-grid");
      resources.forEach(r => {
        const card = document.createElement("a");
        card.href = r.url;
        card.target = "_blank";
        card.rel = "noopener";
        card.className = "p-6 bg-white rounded-2xl shadow-sm hover:shadow-md transition block";
        card.innerHTML = `<h3 class="font-medium mb-1">${r.title}</h3><p class="text-zinc-600 mb-3">${r.desc}</p><span class="text-indigo-600 font-medium">Read more →</span>`;
        resContainer.appendChild(card);
      });

      (async () => {
        try {
          const res = await fetch("https://api.github.com/search/repositories?q=topic:stylus+topic:arbitrum&sort=stars&order=desc&per_page=35");
          const { items } = await res.json();
          const container = document.getElementById("stylus-repos");
          const existing = new Set(Array.from(container.children).map(card => card.querySelector("h3").textContent.trim()));
          for (const repo of items) {
            if (container.children.length >= 10) break; // max 10 cards
            if (existing.has(repo.name)) continue; // skip curated
            const card = document.createElement("a");
            card.href = repo.html_url;
            card.target = "_blank";
            card.rel = "noopener";
            card.className = "p-6 bg-white rounded-2xl shadow-sm hover:shadow-md transition flex flex-col";
            card.innerHTML = `<h3 class="font-medium mb-1">${repo.name}</h3><p class="text-zinc-600 mb-3">${repo.description || ""}</p><span class="text-indigo-600 font-medium mt-auto">View →</span>`;
            container.appendChild(card);
          }
        } catch (err) {
          console.error("GitHub fetch failed", err);
        }
      })();

      const initPosthog = () => {
          posthog.init("phc_4JuhKBNqffUmqFa8ATKZQ95L13feFWl4CaAGvpCmXl6", {
              api_host: "https://us.i.posthog.com",
              person_profiles: "always",
          });
      };

      document.addEventListener('DOMContentLoaded', () => {
        const banner = document.getElementById("cookie-banner");
        const btn = document.getElementById("cookie-accept");
        if (localStorage.getItem("cookieAccepted") === "1") {
          banner.style.display="none";
          initPosthog();
        }
        btn && btn.addEventListener("click", ()=>{
          banner.style.display = "none";
          localStorage.setItem("cookieAccepted", "1");
          initPosthog();
        });
      });
    </script>
